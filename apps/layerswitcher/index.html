<!DOCTYPE html> <html> <head> <title>Layer Switcher</title> <meta charset=utf-8> <script src=http://weapp.googlecode.com/svn/api/weapp.min.js></script> <style type=text/css>body{font-family:sans-serif;font-size:smaller}span:hover{text-decoration:underline;cursor:pointer}.baseLbl,.dataLbl{margin-top:5px;margin-bottom:2px;white-space:nowrap}.baseLayersDiv,.dataLayersDiv{padding-left:10px;white-space:nowrap}</style> <script>WeApp.LayerSwitcher=top.Weiran.Class(WeApp,{layerSwitcher:null,initialize:function(a){WeApp.prototype.initialize.apply(this,arguments)},run:function(){WeApp.prototype.run.apply(this,arguments);this.layerSwitcher=new top.OpenLayers.Control.LayerSwitcher({div:document.getElementById("layerSwitcher"),roundedCorner:false});this.getMap().addControl(this.layerSwitcher);if(this.layerSwitcher.minimizeDiv&&this.layerSwitcher.minimizeDiv.parentNode){this.layerSwitcher.minimizeDiv.parentNode.removeChild(this.layerSwitcher.minimizeDiv)}if(this.layerSwitcher.maximizeDiv&&this.layerSwitcher.maximizeDiv.parentNode){this.layerSwitcher.maximizeDiv.parentNode.removeChild(this.layerSwitcher.maximizeDiv)}},destroy:function(){this.getMap().removeControl(this.layerSwitcher);this.layerSwitcher.destroy();this.layerSwitcher=null;WeApp.prototype.destroy.apply(this,arguments)},CLASS_NAME:"WeApp.LayerSwitcher"});</script> </head> <body> <div id=layerSwitcher></div> <script>var app=new WeApp.LayerSwitcher();app.run();</script> </body> </html>
